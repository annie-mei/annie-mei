[package]
name = "annie-mai"
version = "1.2.2"
edition = "2021"

[package.metadata.cross.target.armv7-unknown-linux-gnueabihf]
image = "ghcr.io/cross-rs/armv7-unknown-linux-gnueabihf:latest"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
diesel = { version = "2.0.0", features = ["postgres"] }
env_logger = "0.10"
futures = "0.3.25"
html2md = "0.2.14"
log = "0.4"
ngrammatic = "0.4.0"
openssl = { version = "0.10", features = ["vendored"] }
reqwest = { version = "0.11.13", features = ["blocking", "rustls-tls"] }
redis = "0.22.2"
rspotify = { version = "0.11.6", default-features = false, features = [
  "client-ureq",
  "ureq-rustls-tls",
] }
sentry = "0.29.1"
serde = "1.0"
serde_json = "1.0"
serenity = "0.11"
strum = { version = "0.24", features = ["derive"] }
titlecase = "2.2.1"
tokio = { version = "1.24", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
wana_kana = "2.1.1"
